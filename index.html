<html>
<head>
  <title>CENTRAL PARK</title>


  <style>

  html, body, #map {
    height: 100%;
    padding: 1%;
    margin: 0;
  }

  </style>

  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" /> <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.9/dist/leaflet.draw.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
  <div id="map"></div>

  <div id='Title'>
  CENTRAL PARK
  </div>


  <div id="form">
    <div id="textbox">
   <p>Click on the map to find the closest crimes to that location (since 2012),
    or, click "START EDIT" to report additional crime information to the map.</p>
    </div>
    <form action="">
      <input type="button" onclick="showNone()" value="Reset Map">
     <!--  LATER ideally i'd like to style these buttons better -->
      <input type="button" onclick="startEdits()" value="START EDIT">
      <input type="button" onclick="stopEdits()" value="STOP EDIT">
      <div id="dialog" title="Before you leave:">
        <form>
          <fieldset>
            <label for="username"> </label>
            <input type="text" name="username" id="username" placeholder="Name, please" class="text ui-widget-content ui-corner-all">
            <label for="description"> </label>
            <input type="text" name="description" id="description" placeholder="What's here?" class="text ui-widget-content ui-corner-all">
            <input type="submit" tabindex="-1" style="position:absolute; top:-900px">
          </fieldset>
        </form>
      </div>
    </form>
  </div>

  <div id="layer_selector" class="cartodb-infobox">
    <ul>
      <li id="abc" class="selected">All</li>
      <li id="wifi">Wifi</li>  
      <li id="crime">Crime</li> <!-- scenic points to crime... -->
      <li id="bikeroutes">Bike Routes</li> <!-- this didn't work out, moving on... -->
      <li id="athleticfacilities">Athletic Facilities</li><!-- this didn't work out, moving on... -->
    </ul>
  </div>

  <div id='text2' class='map'>
    
  <script type="infowindow/html" id="infowindow_template">
      <div class="cartodb-popup">
           <a href="#close" class="cartodb-popup-close-button close">x</a>

               <div class="cartodb-popup-content-wrapper">
                 <div class="cartodb-popup-content">
                   // fields to show
                 </div>
               </div>
               <div class="cartodb-popup-tip-container"></div>
            </div>
          </script>
          </div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
