<body>
  <div id="map"></div>

  <div id='Title'>
  CENTRAL PARK
  </div>


  <div id="form">
    <div id="text"
    text=<p>Click on the map to find the closest recreation activities to that location,</p>
    <p>or, click "start editing" to add your own recreation location to the map</p>
    </div>
    <form action="">
      <!-- <input type="button" onclick="showNone()" value="Reset Map"> -->
     <!--  LATER ideally i'd like to style these buttons better -->
      <input type="button" onclick="startEdits()" value="START EDIT">
      <input type="button" onclick="stopEdits()" value="STOP EDIT">
      <div id="dialog" title="Point Information">
        <form>
          <fieldset>
            <label for="username">Name, please</label>
            <input type="text" name="username" id="username" placeholder="Enter your Name" class="text ui-widget-content ui-corner-all">
            <label for="description">What's here?</label>
            <input type="text" name="description" id="description" placeholder="Description for this point" class="text ui-widget-content ui-corner-all">
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
          </fieldset>
        </form>
      </div>
    </form>
  </div>

  <div id="layer_selector" class="cartodb-infobox">
    <ul>
      <li id="abc" class="selected">All</li>
      <li id="wifi">Wifi</li>  
       <li id="crime">Crime</li> <!-- scenic points to crime... -->
